# 船舶类型分类 (AIS type code)
# 仅保留任务需要的主要/危险类型，剩余代码统一视为“非运输船”
ship_types:
  货船: [70, 71, 72, 73, 74, 75, 76, 77, 78, 79]  # 货船类型
  油船: [80, 81, 82, 83, 84, 85, 86, 87, 88, 89]  # 油轮类型
  客船: [60, 61, 62, 63, 64, 65, 66, 67, 68, 69]  # 客船类型
  渔船: [30]  # 渔船/捕鱼船
  危险品船: [71, 72, 73, 74, 81, 82, 83, 84, 91, 92, 93, 94]  # A/B/C/D类危险品

# 船长分类标准 (单位: 米)
length_categories:
  - name: "100米及以下"
    min: 0
    max: 100
  - name: "101~200米"
    min: 101
    max: 200
  - name: "201~300米"
    min: 201
    max: 300
  - name: "301~370米"
    min: 301
    max: 370
  - name: "371米以上"
    min: 371
    max: 10000

# 数据文件路径
data_files:
  premerged_ais: "list/cleaned_ais.csv"

# 输出设置
output:
  statistics_file: "output/traffic_statistics_x.csv"
  trajectories_dir: "outputx"
  
# 处理参数
processing:
  use_cuda: true  # 是否使用CUDA加速
  batch_size: 1000000  # 批处理大小
  min_trajectory_points: 2  # 最少轨迹点数
  non_standard_type_threshold: 100  # >=此值的类型代码视为非标准船舶类型代码